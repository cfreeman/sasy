{{ define "main" }}

<div class="content">
  {{ range where site.Pages "Params.type" .Title }}
  <div class="section">
    <h2>{{ .Title }} SUBMISSIONS</h2>
  </div>
  {{ end }}

  <div class="pure-g">
    {{ range .Pages.Reverse }}
    <div class="pure-u-1 pure-u-md-1-3 right">
      <div class="desc">
        <a href="{{ .Params.link }}"><img class="pure-img right" src="/images/{{ .Params.Icon }}"></a>
        <h3>{{ .Title }}</h3>
        <p>{{ .Description }}</p>
        <p><a href="{{ .Params.link }}">source</a></p>
      </div>
    </div>
    {{ end }}
  </div>

{{ end }}
